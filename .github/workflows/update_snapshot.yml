name: Update visual snapshots (Linux)

on:
  workflow_dispatch:
    inputs:
      spec:
        description: 'Spec path to update (relative to repo root)'
        required: true
        default: 'tests/TestingWithScreenshots/ValidateScreenshot.spec.ts'
      sauce_demo_url:
        description: 'Base URL for tests'
        required: false
        default: 'https://www.saucedemo.com/'

jobs:
  update-snapshots:
    runs-on: ubuntu-latest
    env:
      SAUCE_DEMO_URL: ${{ github.event.inputs.sauce_demo_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies and Playwright browsers
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Update snapshots
        run: npx playwright test "${{ github.event.inputs.spec }}" -u

      - name: Create Pull Request with snapshot changes
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update linux visual snapshots'
          title: 'chore: update linux visual snapshots'
          body: |
            This PR was auto-generated by CI to update Linux visual snapshots.
            Please review the images in the diff and merge if they look correct.
          base: main
          branch: update/snapshots-linux
          labels: automated,snapshots